<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Downloads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

        <!-- Tabela de downloads -->
        <table class="w-full border-collapse">

                <tr class="bg-gray-200">

                    <th class="p-2 text-left text-sm font-medium text-gray-700">Formato</th>
                    <th class="p-2 text-left text-sm font-medium text-gray-700">Qualidade</th>
                    <th class="p-2 text-left text-sm font-medium text-gray-700">Status</th>
                </tr>
            </thead>
            <tbody id="downloadsTable">
                <!-- Conteúdo será preenchido via JavaScript -->
            </tbody>
        </table>

        <!-- Botão de voltar -->
        <div class="mt-6 text-center">
            <a href="index.html" class="inline-block bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition duration-200 btn-primary">
                Voltar
            </a>
        </div>
    </div>
