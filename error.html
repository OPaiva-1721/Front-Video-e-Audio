<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center card">
        <h1 class="text-2xl font-bold text-red-600 mb-4">Ocorreu um Erro</h1>
        <p id="errorText" class="text-gray-700 mb-6">Algo deu errado. Tente novamente.</p>
        <a href="index.html" class="inline-block bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition duration-200 btn-primary">
            Voltar
        </a>
    </div>

    <script>
        // Verificar se hรก mensagem de erro na URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const errorMsg = urlParams.get('message');
            
            if (errorMsg) {
                document.getElementById('errorText').textContent = decodeURIComponent(errorMsg);
            }
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
