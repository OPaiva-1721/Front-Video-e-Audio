<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">YouTube Downloader</h1>
        
        <div class="card bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
            <form id="downloadForm" class="space-y-4">
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-700">Link do YouTube</label>
                    <input type="text" id="url" name="url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="https://www.youtube.com/watch?v=...">
                </div>

                <div>
                    <label for="format" class="block text-sm font-medium text-gray-700">Formato</label>
                    <select id="format" name="format" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        <option value="mp4">MP4 (Vídeo)</option>
                        <option value="mp3">MP3 (Áudio)</option>
                    </select>
                </div>

                <div id="qualityContainer">
                    <label for="quality" class="block text-sm font-medium text-gray-700">Qualidade do Vídeo</label>
                    <select id="quality" name="quality" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        <option value="best">Melhor disponível</option>
                        <option value="2160p">4k</option>
                        <option value="1080p">1080p</option>
                        <option value="720p">720p</option>
                        <option value="360p">360p</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Baixar
                </button>
            </form>

            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded-md">
                <p id="errorText"></p>
            </div>
            <div id="successMessage" class="hidden mt-4 p-4 bg-green-100 text-green-700 rounded-md">
                <p id="successText"></p>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="/downloads.html" class="text-blue-600 hover:underline">Ver todos os downloads</a>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
